<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="media-queries.css" />
  </head>
  <body class="body">
    <main class="container">
      <div class="card">
        <div class="card-text">
          <h1 class="title">
            Get <strong>insights</strong> that help your business grow.
          </h1>
          <p class="paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="item">
              <h2 class="number">10k+</h2>
              <p>companies</p>
            </div>
            <div class="item">
              <h2 class="number">314</h2>
              <p>templates</p>
            </div>
            <div class="item">
              <h2 class="number">12m+</h2>
              <p>queries</p>
            </div>
          </div>
        </div>
        <div class="box-image"></div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by
      <a href="https://www.linkedin.com/in/enriqueizel/">Enrique Izel</a>.
    </div>
  </body>
</html>
